name: Tenant Manager Backend image build and push to Quay
on: [push]

env:
  IMAGE_REGISTRY: quay.io
  IMAGE_REPOSITORY: ecosystem-appeng
  IMAGE_NAME: saas-tenant-manager-backend
jobs:
  build-image-and-push-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Java JDK
      uses: actions/setup-java@v3.5.1
      with:
        java-version: 17
        java-package: jdk
        distribution: 'corretto'
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.8.6
    - name: Build Quarkus native executable
      run: |
        cd tenant-manager-backend
        mvn package -Pnative
    - name: Build and publish docker image
      run: |
        BUILD_VERSION=latest
        echo Build version is: ${BUILD_VERSION}
        IMAGE_FULL=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}:${BUILD_VERSION}
        echo Building image: ${IMAGE_FULL}
        docker login "${{ env.IMAGE_REGISTRY }}" --username="${{ secrets.REGISTRY_USERNAME }}" --password="${{ secrets.REGISTRY_PASSWORD }}"
        
        cd tenant-manager-backend
        docker build --build-arg BUILD_VERSION=${BUILD_VERSION} -t ${IMAGE_FULL} -f ./src/main/docker/Dockerfile.native .
        docker push ${IMAGE_FULL}
  build-image-and-push-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and publish docker image
      env:
        IMAGE_NAME: saas-tenant-manager-frontend
      run: |
        BUILD_VERSION=latest
        echo Build version is: ${BUILD_VERSION}
        IMAGE_FULL=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}:${BUILD_VERSION}
        echo Building image: ${IMAGE_FULL}
        docker login "${{ env.IMAGE_REGISTRY }}" --username="${{ secrets.REGISTRY_USERNAME }}" --password="${{ secrets.REGISTRY_PASSWORD }}"

        docker build --build-arg BUILD_VERSION=${BUILD_VERSION} -t ${IMAGE_FULL} ./tenant-manager-frontend
        docker push ${IMAGE_FULL}
