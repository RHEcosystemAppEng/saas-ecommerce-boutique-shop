# configure your datasource
quarkus.datasource.db-kind = mysql
quarkus.datasource.username = root
quarkus.datasource.password = root
quarkus.hibernate-orm.database.generation = update
%prod.quarkus.datasource.reactive.url = vertx-reactive:mysql://localhost:3306/mydatabase
hibernate.id.new_generator_mappings=false

quarkus.http.cors=true

#quarkus.log.level=DEBUG

org.acme.saas.service.SubscriptionService.filesLocation=${YAML_FILES_LOCATION}
%dev.org.acme.saas.service.SubscriptionService.filesLocation=../boutique_files
%test.org.acme.saas.service.SubscriptionService.filesLocation=../boutique_files
org.acme.saas.service.SubscriptionService.scriptFile=${SCRIPT_FILE}
%dev.org.acme.saas.service.SubscriptionService.scriptFile=../boutique_files/test.sh
%test.org.acme.saas.service.SubscriptionService.scriptFile=../boutique_files/test.sh