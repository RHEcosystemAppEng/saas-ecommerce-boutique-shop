  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cartservice
      namespace: ${OPS_NAMESPACE}
    spec:
      selector:
        matchLabels:
          app: cartservice
          function: backends
      template:
        metadata:
          labels:
            app: cartservice
            function: backends
        spec:
          serviceAccountName: default
          terminationGracePeriodSeconds: 5
          securityContext:
            fsGroup: 10000
            runAsGroup: 10000
            runAsNonRoot: true
            runAsUser: 10000
          containers:
          - name: server
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - all
              privileged: false
              readOnlyRootFilesystem: true
            image: gcr.io/google-samples/microservices-demo/cartservice:v0.3.9
            ports:
            - containerPort: 7070
            env:
            - name: REDIS_ADDR
              value: "redis-cart.${TENANT_NAMESPACE}.svc:6379"
            resources:
              requests:
                cpu: 200m
                memory: 64Mi
              limits:
                cpu: 300m
                memory: 128Mi
            readinessProbe:
              initialDelaySeconds: 15
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
            livenessProbe:
              initialDelaySeconds: 15
              periodSeconds: 10
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
  - apiVersion: v1
    kind: Service
    metadata:
      name: cartservice
      namespace: ${OPS_NAMESPACE}
    spec:
      type: ClusterIP
      selector:
        app: cartservice
        function: backends
      ports:
      - name: grpc
        port: 7070
        targetPort: 7070
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: shippingservice
      namespace: ${OPS_NAMESPACE}
    spec:
      selector:
        matchLabels:
          app: shippingservice
          function: backends
      template:
        metadata:
          labels:
            app: shippingservice
            function: backends
        spec:
          serviceAccountName: default
          securityContext:
            fsGroup: 10000
            runAsGroup: 10000
