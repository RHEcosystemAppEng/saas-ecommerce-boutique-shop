  - apiVersion: v1
    kind: Service
    metadata:
      name: recommendationservice
      namespace: ${OPS_NAMESPACE}
    spec:
      type: ClusterIP
      selector:
        app: recommendationservice
        function: backends
      ports:
      - name: grpc
        port: 8080
        targetPort: 8080

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: productcatalogservice
      namespace: ${OPS_NAMESPACE}
    spec:
      selector:
        matchLabels:
          app: productcatalogservice
          function: backends
      template:
        metadata:
          labels:
            app: productcatalogservice
            function: backends
        spec:
          serviceAccountName: default
          terminationGracePeriodSeconds: 5
          securityContext:
            fsGroup: 10000
            runAsGroup: 10000
            runAsNonRoot: true
            runAsUser: 10000
          containers:
          - name: server
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
