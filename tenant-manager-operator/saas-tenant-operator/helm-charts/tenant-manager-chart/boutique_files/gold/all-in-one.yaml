              - name: CURRENCY_SERVICE_ADDR
                value: "currencyservice.${UTILITIES_NAMESPACE}.svc:7000"
              - name: CART_SERVICE_ADDR
                value: "cartservice.${OPS_NAMESPACE}.svc:7070"
              - name: DISABLE_STATS
