      name: shippingservice
      namespace: ${OPS_NAMESPACE}
    spec:
      type: ClusterIP
      selector:
        app: shippingservice
        function: backends
      ports:
      - name: grpc
        port: 50051
        targetPort: 50051
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: frontend
      namespace: ${TENANT_NAMESPACE}
    spec:
      selector:
        matchLabels:
          app: frontend
          function: backends
      template:
        metadata:
          labels:
            app: frontend
            function: backends
          annotations:
            sidecar.istio.io/rewriteAppHTTPProbers: "true"
        spec:
          serviceAccountName: default
          securityContext:
            fsGroup: 10000
            runAsGroup: 10000
            runAsNonRoot: true
            runAsUser: 10000
          containers:
            - name: server
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - all
                privileged: false
                readOnlyRootFilesystem: true
              image: gcr.io/google-samples/microservices-demo/frontend:v0.3.9
              ports:
              - containerPort: 8080
              readinessProbe:
                initialDelaySeconds: 10
                httpGet:
                  path: "/_healthz"
                  port: 8080
                  httpHeaders:
                  - name: "Cookie"
                    value: "shop_session-id=x-readiness-probe"
              livenessProbe:
                initialDelaySeconds: 10
                httpGet:
                  path: "/_healthz"
                  port: 8080
                  httpHeaders:
                  - name: "Cookie"
                    value: "shop_session-id=x-liveness-probe"
              env:
              - name: PORT
                value: "8080"
              - name: PRODUCT_CATALOG_SERVICE_ADDR
                value: "productcatalogservice.${OPS_NAMESPACE}.svc:3550"
              - name: CURRENCY_SERVICE_ADDR
                value: "currencyservice.${UTILITIES_NAMESPACE}.svc:7000"
              - name: CART_SERVICE_ADDR
                value: "cartservice.${OPS_NAMESPACE}.svc:7070"
              - name: RECOMMENDATION_SERVICE_ADDR
                value: "recommendationservice.${OPS_NAMESPACE}.svc:8080"
              - name: SHIPPING_SERVICE_ADDR
                value: "shippingservice.${OPS_NAMESPACE}.svc:50051"
              - name: CHECKOUT_SERVICE_ADDR
                value: "checkoutservice.${OPS_NAMESPACE}.svc:5050"
              - name: AD_SERVICE_ADDR
                value: "adservice.${TENANT_NAMESPACE}.svc:9555"
              # # ENV_PLATFORM: One of: local, gcp, aws, azure, onprem, alibaba
              # # When not set, defaults to "local" unless running in GKE, otherwies auto-sets to gcp 
              # - name: ENV_PLATFORM 
              #   value: "aws"
              - name: DISABLE_TRACING
                value: "1"
              - name: DISABLE_PROFILER
                value: "1"
              # - name: JAEGER_SERVICE_ADDR
              #   value: "jaeger-collector:14268"
              # - name: CYMBAL_BRANDING
              #   value: "true"
              resources:
                requests:
                  cpu: 100m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi
  - apiVersion: v1
    kind: Service
    metadata:
      name: frontend
      namespace: ${TENANT_NAMESPACE}
    spec:
      type: ClusterIP
      selector:
        app: frontend
        function: backends
      ports:
      - name: http
        port: 80
        targetPort: 8080
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: redis-cart
      namespace: ${TENANT_NAMESPACE}
    spec:
      selector:
        matchLabels:
          app: redis-cart
      template:
        metadata:
          labels:
            app: redis-cart
            function: tenant
        spec:
          securityContext:
            fsGroup: 10000
            runAsGroup: 10000
            runAsNonRoot: true
            runAsUser: 10000
          containers:
          - name: redis
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - all
              privileged: false
              readOnlyRootFilesystem: true
            image: redis:alpine
            ports:
            - containerPort: 6379
            readinessProbe:
              periodSeconds: 5
              tcpSocket:
                port: 6379
            livenessProbe:
              periodSeconds: 5
              tcpSocket:
                port: 6379
            volumeMounts:
            - mountPath: /data
              name: redis-data
            resources:
              limits:
                memory: 256Mi
                cpu: 125m
              requests:
                cpu: 70m
                memory: 200Mi
          volumes:
          - name: redis-data
            emptyDir: {}
  - apiVersion: v1
    kind: Service
    metadata:
      name: redis-cart
      namespace: ${TENANT_NAMESPACE}
    spec:
      type: ClusterIP
      selector:
        app: redis-cart
        function: tenant
      ports:
      - name: tls-redis
        port: 6379
        targetPort: 6379
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: adservice
      namespace: ${TENANT_NAMESPACE}
    spec:
      selector:
        matchLabels:
          app: adservice
          function: tenant
      template:
        metadata:
          labels:
            app: adservice
            function: tenant
        spec:
          serviceAccountName: default
          terminationGracePeriodSeconds: 5
          securityContext:
            fsGroup: 10000
            runAsGroup: 10000
            runAsNonRoot: true
            runAsUser: 10000
          containers:
          - name: server
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - all
              privileged: false
              readOnlyRootFilesystem: true
            image: gcr.io/google-samples/microservices-demo/adservice:v0.3.9
            ports:
            - containerPort: 9555
            env:
            - name: PORT
              value: "9555"
            - name: DISABLE_STATS
              value: "1"
            - name: DISABLE_TRACING
              value: "1"
            # - name: JAEGER_SERVICE_ADDR
            #   value: "jaeger-collector:14268"
            resources:
              requests:
                cpu: 200m
                memory: 180Mi
              limits:
                cpu: 300m
                memory: 300Mi
            readinessProbe:
              initialDelaySeconds: 20
              periodSeconds: 15
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:9555"]
            livenessProbe:
              initialDelaySeconds: 20
              periodSeconds: 15
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:9555"]
  - apiVersion: v1
    kind: Service
    metadata:
      name: adservice
      namespace: ${TENANT_NAMESPACE}
    spec:
      type: ClusterIP
      selector:
        app: adservice
        function: tenant
      ports:
      - name: grpc
        port: 9555
        targetPort: 9555

parameters:
- name: TENANT_NAMESPACE 
  displayName: Tenant Namespace
  description: Namespace of the tenant for gold tier deployment
  value: gold-tier-tenant 
  required: true
- name: UTILITIES_NAMESPACE 
  displayName: Utilities Namespace
  description: Namespace to deploy utilities services for gold tier deployment
  value: enterprise-utilities
  required: true
- name: OPS_NAMESPACE 
  displayName: Ops Namespace
  description: Namespace to deploy operational services for gold tier deployment
  value: boutique-ops
  required: true
