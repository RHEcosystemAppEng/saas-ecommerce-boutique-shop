kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: boutique-gold-tier-template
objects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: emailservice
      namespace: ${UTILITIES_NAMESPACE}
    spec:
      selector:
        matchLabels:
          app: emailservice
      template:
        metadata:
          labels:
            app: emailservice
        spec:
          serviceAccountName: default
          terminationGracePeriodSeconds: 5
          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          containers:
          - name: server
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - all
              privileged: false
              readOnlyRootFilesystem: true
            image: gcr.io/google-samples/microservices-demo/emailservice:v0.3.9
            ports:
            - containerPort: 8080
            env:
            - name: PORT
              value: "8080"
            - name: DISABLE_TRACING
              value: "1"
            - name: DISABLE_PROFILER
              value: "1"
            readinessProbe:
              periodSeconds: 5
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:8080"]
            livenessProbe:
              periodSeconds: 5
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:8080"]
            resources:
              requests:
                cpu: 100m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 128Mi
  - apiVersion: v1
    kind: Service
    metadata:
      name: emailservice
      namespace: ${UTILITIES_NAMESPACE}
    spec:
      type: ClusterIP
      selector:
        app: emailservice
        function: backends
      ports:
      - name: grpc
        port: 5000
        targetPort: 8080

