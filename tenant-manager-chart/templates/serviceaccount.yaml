apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-controller-sa
  namespace: {{ .Values.namespace.name }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenant-controller-role
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - get
      - list
      - create
      - delete
      - update
      - watch
      - use

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tenant-controller-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tenant-controller-role
subjects:
  - kind: ServiceAccount
    name: tenant-controller-sa
    namespace: {{ .Values.namespace.name }}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-sa
  namespace: {{ .Values.namespace.name }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: 'nginx-anyuid'
subjects:
  - kind: ServiceAccount
    name: nginx-sa
    namespace: {{ .Values.namespace.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:openshift:scc:anyuid'